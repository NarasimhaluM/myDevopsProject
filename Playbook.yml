---

- hosts: webservers
  become: true
  become_user: root
  tasks:
  - name: Install packages
    yum: name={{item}} state=present
    loop:
    - git
    - docker
    - tree
  - name: Start docker
    service: name=docker state=started
  - name: Clear Existing Container
    command: docker rm -f $(docker ps -aq)
  - name: Clear Existing Images
    command: docker system prune --all
  - name: Clone a git repo
    git: repo=https://github.com/NarasimhaluM/myDevopsProject.git dest=/tmp/gitrepo
  - name: Build docker file
    command: chdir=/tmp/gitrepo docker build -t mydevopsproj:v1 .
  - name: Run the image
    command: docker run -itd -P mydevopsproj:v1
